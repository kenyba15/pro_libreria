{% extends 'base.html' %}

{% block title %}Autor{% endblock %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/biblioteca.css') }}">
{% block contenido %}
<h2>Formulario Autor</h2>
<div class="card">
    <div class="id-display">ID: <span id="id_autor">ID001</span></div>
    <form id="form-autor" class="formulario validated-form" autocomplete="off">
        <div class="form-group" autocomplete="off">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" autocomplete="off">
            <div class="error-msg" id="error-nombre"></div>
        </div>
        <div class="form-group" autocomplete="off">
            <label for="contacto">Correo:</label>
            <input type="text" id="correo" name="correo" autocomplete="off" placeholder="ejemplo@autor.com">
            <div class="error-msg" id="error-correo"></div>
        </div>
        <div class="form-row">
            <div class="form-group" autocomplete="off">
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="">Seleccione género...</option>
                    <option value="novela">Novela</option>
                    <option value="ciencia-ficcion">Ciencia Ficción</option>
                    <option value="fantasia">Fantasía</option>
                    <option value="historia">Historia</option>
                    <option value="tecnico">Técnico</option>
                </select>
                <div class="error-msg" id="error-genero"></div>
            </div>
        <div class="button-group">
            <button type="submit" class="btn-primary">Guardar</button>
            <button type="reset" class="btn-secondary">Limpiar</button>
        </div>
    </form>
</div>
<!-- Incluir los mismos scripts de validación que para libro -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>
<script src="{{ url_for('static', filename='js/maneFor.js') }}"></script>

{% endblock %}
