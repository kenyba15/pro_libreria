{% extends 'base.html' %}

{% block title %}Libro{% endblock %}
{% block contenido %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/biblioteca.css') }}">
<h2>Formulario Libro</h2>
<div class="card">
    <div class="id-display">ID: <span id="id_libro">ID002</span></div>
    <!-- Añadido id y clase para validación -->
    <form id="form-libro" class="formulario validated-form" autocomplete="off">
        <div class="form-row">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo">
                <div class="error-msg" id="error-titulo"></div>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn">
                <div class="error-msg" id="error-isbn"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group" autocomplete="off">
                <label for="editorial">Editorial:</label>
                <select name="editorial" id="editorial" class="select-search">
                    <option value="">Seleccione editorial...</option>
                    <option value="1">Planeta</option>
                    <option value="2">Alfaguara</option>
                    <option value="3">Penguin Random House</option>
                    <option value="4">Anagrama</option>
                </select>
                <div class="error-msg" id="error-editorial"></div>
            </div>

            <div class="form-group" autocomplete="off">
                <label for="autor">Autor:</label>
                <select name="autor" id="autor" class="select-search">
                    <option value="">Seleccione autor...</option>
                    <option value="1">Gabriel García Márquez</option>
                    <option value="2">Isabel Allende</option>
                    <option value="3">Mario Vargas Llosa</option>
                    <option value="4">Jorge Luis Borges</option>
                </select>
                <div class="error-msg" id="error-autor"></div>
            </div>

            <div class="form-group" autocomplete="off">
                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma">
                    <option value="">Seleccione idioma...</option>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                </select>
                <div class="error-msg" id="error-idioma"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="genero">Género:</label>
                <select name="genero" id="genero" class="select-search">
                    <option value="">Seleccione género...</option>
                    <option value="novela">Novela</option>
                    <option value="ciencia-ficcion">Ciencia Ficción</option>
                    <option value="fantasia">Fantasía</option>
                    <option value="historia">Historia</option>
                    <option value="tecnico">Técnico</option>
                </select>
                <div class="error-msg" id="error-genero"></div>
            </div>
            <div class="form-group" autocomplete="off">
                <label for="edicion">Edición:</label>
                <input type="number" id="edicion" name="edicion" min="1" value="1">
                <div class="error-msg" id="error-edicion"></div>
            </div>
        </div>

        <div class="form-row">
        <div class="form-group" autocomplete="off">
            <label>Formato:</label>
            <div class="radio-group">
                <label><input type="radio" name="formato" value="tapa-dura" checked> Tapa dura</label>
                <label><input type="radio" name="formato" value="tapa-blanda"> Tapa blanda</label>
                <label><input type="radio" name="formato" value="digital"> Digital</label>
                <label><input type="radio" name="formato" value="audiolibro"> Audiolibro</label>
            </div>
            <div class="error-msg" id="error-formato"></div>
        </div>
        <div class="form-group" autocomplete="off">
            <label>¿Es Best Seller?</label>
            <div class="radio-group">
                <label><input type="radio" name="bestSeller" value="false" checked> No</label>
                <label><input type="radio" name="bestSeller" value="true"> Sí</label>
            </div>
            <div class="error-msg" id="error-formato"></div>
        </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-primary">Guardar</button>
            <button type="reset" class="btn-secondary">Limpiar</button>
        </div>
    </form>
</div>
<!-- jQuery y Select2 desde CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{ url_for('static', filename='js/select2-init.js') }}"></script>

<!-- Archivos de validación -->
<script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>
<script src="{{ url_for('static', filename='js/maneFor.js') }}"></script>
{% endblock %}
